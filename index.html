<!doctype html>
<html lang="en-US" ng-app="todoApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Todo App</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container" ng-controller="TodoController as todoCtrl">
    <h1>My Todos</h1>
    <form name="myForm" ng-submit="myForm.$valid && todoCtrl.addNewTask()" novalidate>
      <label>Name</label>
      <input type="text" ng-model="todoCtrl.newTask.name" required>
      <label>Description</label>
      <input type="text" ng-model="todoCtrl.newTask.desc" required>
      <label>Due Date</label>
      <input type="date" ng-model="todoCtrl.newTask.due" required>
      <select ng-model="todoCtrl.newTask.priority">
        <option value="{{val}}" ng-repeat="(val, text) in todoCtrl.priorityOptions">
          {{text}}
        </option>
      </select>
      <input type="submit" value="Add Task" ng-show="myForm.$valid">
    </form>
    <table>
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Task Description</th>
          <th>Tash Due Date</th>
          <th>Priority</th>
          <th>Remove Task</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="task in todoCtrl.tasks">
          <td>{{task.name}}</td>
          <td>{{task.desc}}</td>
          <td>{{task.due | date}}</td>
          <td>{{task.priority}}</td>
          <td><button ng-click="todoCtrl.removeTodo(task)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
