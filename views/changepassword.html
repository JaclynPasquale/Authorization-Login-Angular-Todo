<form name="changePasswordForm" ng-submit="changepw.changePassword()" novalidate>
  <div class="form-group" ng-class="{'has-error': changePasswordForm.$dirty && !changepx.oldPassword}">
    <label>Old Password</label>
    <input class="form-control" type="email" ng-model="login.email" required>
  </div>
  <div class="form-group" ng-class="{'has-error': changePasswordForm.$dirty && !changepx.newPassword}">
    <label>New Password</label>

    <input class="form-control" type="password" ng-model="changepw.newPassword" required>

  </div>
</div>
<div class="form-group" ng-class="{'has-error': changePasswordForm.$dirty &&
!changepx.newPasswordAgain || changepw.newPassword !== changepw.newPasswordAgain}">
  <label>New Password Again</label>

  <input class="form-control" type="password" ng-model="changepw.newPasswordAgain" required>

</div>

    <input type="submit" class="btn btn-primary btn-block" value="Change Password"
    ng-class="{disabled: changePasswordForm.$invalid || changepw.newPassword !== changepw.newPasswordAgain}">


    </form>
